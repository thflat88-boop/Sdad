<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج سداد</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff5f0;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #c15c37;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #c15c37;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #a74627;
    }

    .info {
      font-size: 14px;
      color: #444;
      line-height: 1.6;
    }

    .highlight {
      color: #c15c37;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>سداد</h2>

    <label for="amount">أدخل قيمة السداد / الاسترداد</label>
    <input type="text" id="amount" placeholder="مثال: 1000">

    <label for="bank">اختر البنك الخاص بك</label>
    <select id="bank">
      <option disabled selected>-- اختر البنك --</option>
      <option>بنك أبوظبي الإسلامي</option>
      <option>بنك أبوظبي التجاري</option>
      <option>بنك المشرق</option>
      <option>بنك الشارقة</option>
      <option>بنك المارية المحلي</option>
      <option>بنك عجمان</option>
      <option>بنك دبي الإسلامي</option>
      <option>بنك الامارات الاسلامي</option>
      <option>بنك أبوظبي الأول</option>
      <option>مصرف الهلال</option>
    </select>

    <button>تأكيد</button>

    <div class="info">
      <p class="highlight">رقم السداد</p>
      <p>
        مع فواتير سداد، يمكنك دفع كل الفواتير من خلال البنك، كفواتير الكهرباء، والمياه، والاتصالات، والرسوم الحكومية.
      </p>
      <p>
        تتيح الخدمة للمستفيد تسديد المدفوعات عبر نظام سداد للمدفوعات، أحد أنظمة مؤسسة النقد العربي <span class="highlight">الإماراتي</span>.
      </p>
    </div>
  </div>

</body>
</html>
